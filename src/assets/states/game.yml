assets:
  arrow:
    type: image
    src: assets/images/arrow.png
  rexuiplugin:
    type: scenePlugin
    url: https://raw.githubusercontent.com/rexrainbow/phaser3-rex-notes/master/dist/rexuiplugin.min.js
    sceneKey: ui
  start-button-icon:
    type: image
    src: assets/images/start-button.png

groups:
  - temparrows
  - arrows
  - ui

scenes:
  - gameUi

prefabs:
  scoreLabelText:
    type: BaseText
    options:
      group: ui
      text: Score
      position:
        x: 20
        y: 20
      anchor:
        x: 0
        y: 0
      fontSize: 48
      fontFamily: raleway-regular
      fontColor: "#000"

  timeLabelText:
    type: BaseText
    options:
      group: ui
      text: Time
      position:
        x: 700
        y: 20
      anchor:
        x: 1
        y: 0
      fontSize: 48
      fontFamily: raleway-regular
      fontColor: "#000"

  scoreText:
    type: BaseText
    options:
      group: ui
      text: 0
      position:
        x: 20
        y: 75
      anchor:
        x: 0
        y: 0
      fontSize: 32
      fontFamily: raleway-regular
      fontColor: "#000"

  timeText:
    type: BaseText
    options:
      group: ui
      text: 30s
      position:
        x: 700
        y: 75
      anchor:
        x: 1
        y: 0
      fontSize: 32
      fontFamily: raleway-regular
      fontColor: "#000"

  arrowGrid:
    type: ArrowGrid
    options:
      pool: arrows
      tempPool: temparrows

  gameOverDialog:
    type: GameOverDialog
    options:

  gameScoreManager:
    type: GameScoreManager
    options:
